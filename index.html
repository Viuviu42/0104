<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
    <Style>
        table {
            margin: auto;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
        }
    </Style>
</head>
<body>
    <Table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Brand</th>
                <th>Model</th>
                <th>NFC</th>
                <th>Camera</th>
            </tr>
        </thead>
        <tbody id="table_body">
        </tbody>
    </Table>
    
</body>
<script>
    
fetch('https://surveys-5jvt.onrender.com/api/phones/')

.then(response => {

if (!response.ok) {

throw new Error('Network response was not ok');

}

return response.json();

})

.then(users => {

console.log(users);
const table = document.getElementById('table_body');
users.forEach(user => {
    const row = document.createElement('tr');
    const idCell = document.createElement('td');
    idCell.textContent = user.id;
    const brandCell = document.createElement('td');
    brandCell.textContent = user.brand;
    const modelCell = document.createElement('td');
    modelCell.textContent = user.model;
    const nfcCell = document.createElement('td');
    if(user.nfc){
         nfcCell.textContent = "van"
    }
    else{
         nfcCell.textContent = "nincs"
    }
    const cameraCell = document.createElement('td');
    cameraCell.textContent = user.camera
    row.appendChild(idCell);
    row.appendChild(brandCell);
    row.appendChild(modelCell);
    row.appendChild(nfcCell);
    row.appendChild(cameraCell)
    table.appendChild(row);});
})

.catch(error => {

console.error('There was a problem with the fetch operation:', error);

});

</script>
</html>
